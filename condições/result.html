<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, Negativo ou Zero</title>
</head>
<body>
    
    <script>
        /* Crie um programa que leia três números e verifique se a soma deles é positiva, negativa ou igual a zero  */
        let num1  = Number(prompt('Digite um número: '))
        let num2 = Number(prompt('Digite outro número: '))
        let num3 = Number(prompt('Digite outro número: '))
        let soma = num1 + num2 + num3
        if (soma > 0) {
            document.body.innerHTML = `O resultado ${soma} é positivo`
        } else if (soma < 0) {
            document.body.innerHTML = `O resultado ${soma} é negativo`
        } else {
            document.body.innerHTML = 'O resultado é igual a 0'
        }

    </script>
</body>
</html>
