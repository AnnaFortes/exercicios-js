<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor</title>
</head>
<body>
    
    <script>
        /* Faça um programa que leia dois números e informe qual é o maior. */
        let num1 = Number(prompt('Digite um número: '))
        let num2 = Number(prompt('Digite outro número: '))
        if (num1 > num2) {
            document.body.innerHTML = `${num1} é maior que ${num2}`
        } else if (num1 < num2) {
            document.body.innerHTML = `${num1} é menor que ${num2}`
        } else {
            document.body.innerHTML = 'Os números são iguais'
        }
    </script>
</body>
</html>
