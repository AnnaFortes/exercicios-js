<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    
    <script>
        let numero = Number(prompt('Digite um número para saber se ele é par ou ímpar: '))
        if (numero % 2 === 0) {
            document.body.innerHTML = `O número ${numero} é par`
        } else {
            document.body.innerHTML = `O número ${numero} é ímpar`
        }
    </script>
</body>
</html>
