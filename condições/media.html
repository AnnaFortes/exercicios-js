<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das notas</title>
</head>
<body>
    
    <script>
        /* 32. Faça um programa que leia as notas de duas provas, calcule a média aritmética simples, e informe se o aluno foi aprovado (média maior ou igual a 6) ou reprovado (média menor que 6). */
        let nota1 = Number(prompt('Digite a primeira nota: '))
        let nota2 = Number(prompt('Digite a segunda nota: '))
        media = (nota1 + nota2) / 2
        let prova = media >= 6 ? 'Aprovado' : 'Reprovado'
        document.body.innerHTML = `A média foi ${media} e o aluno foi ${prova}`
    </script>
</body>
</html>
