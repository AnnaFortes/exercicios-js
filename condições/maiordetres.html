<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de três</title>
</head>
<body>
    
    <script>
        let num1 = Number(prompt('Digite um número:'))
        let num2 = Number(prompt('Digite outro número: '))
        let num3 = Number(prompt('Digite outro número: '))
        if (num1 > num2 && num1 > num3) {
            document.body.innerHTML = `${num1} é o maior entre todos`
        } else if (num2 > num1 && num2 > num3) {
            document.body.innerHTML = `${num2} é o maior entre todos`
        } else if (num3 > num1 && num3 > num2) {
            document.body.innerHTML = `${num3} é o maior entre todos`
        } else {
            document.body.innerHTML = 'Os números são iguais'
        }
    </script>
</body>
</html>
