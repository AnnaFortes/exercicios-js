<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocatenação</title>
</head>
<body>
    <h1>Cocatenação</h1>

    <script>
        let palavra1 = prompt('Digite uma palavra: ')
        let palavra2 = prompt('Digite outra palavra: ')
        document.body.innerHTML = `As palavras foram: ${palavra1} ${palavra2}`
    </script>
</body>
</html>
