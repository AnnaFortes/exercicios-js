<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogais</title>
</head>
<body>
    <h1>Vogais</h1>

    <script>
        /* 
        Crie um programa que leia uma palavra e exiba a quantidade de vogais presentes na mesma.
        */
       let palavra = prompt('Digite uma palavra: ').toLowerCase()
       let vogais = ['a', 'e', 'i', 'o', 'u']
       let quantidade = 0
       for (let letras of palavra) {
        if (vogais.includes(letras)) {
            quantidade++
        }
       }
       document.body.innerHTML = `A quantidade de vogais na palavra Ã© de ${quantidade}`
    </script>
</body>
</html>
