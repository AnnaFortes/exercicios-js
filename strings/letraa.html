<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra A</title>
</head>
<body>

    <script>
        let frase = prompt('Digite uma frase')
        if (frase.toUpperCase().startsWith('A')) {
            document.body.innerHTML = `A frase: ${frase}, começa com a letra A`
        } else {
            document.body.innerHTML = `A frase: ${frase}, não começa com a letra A`
        }
    </script>
    
</body>
</html>
