<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um Círculo</title>
</head>
<body>
    <h1>Área de um Círculo</h1>

    <script>
        let raio = Number(prompt('Digite o raio do perímetro para saber sua área: '))
        let area = Math.PI * (Math.pow(raio, 2))
        area = area.toFixed(2)
        document.body.innerHTML = `A área de um círculo a partir do raio é ${area}`
    </script>
</body>
</html>
