<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Força sobre o Objeto</title>
</head>
<body>
    <h1>Força sobre o Objeto</h1>
    <script>
        /* Escreva um programa que calcule o trabalho realizado por uma força que atua sobre um objeto, utilizando a fórmula T = F * d, onde T é o trabalho, F é a força aplicada e d é a distância percorrida pelo objeto.*/
        let forca = Number(prompt('Digite a força aplicada(f): '))
        let distancia = Number(prompt('Digite a distância percorrida pelo objeto(d): '))
        let trabalho = forca * distancia
        document.body.innerHTML = `O trabalho realizado pela força sobre o objeto é de: ${trabalho} Joules`
    </script>
</body>
</html>
